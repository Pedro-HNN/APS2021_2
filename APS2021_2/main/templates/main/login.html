{% extends "main/base.html" %}

{% block content %}

<div class="row align-items-center justify-content-center" style="margin-top:10px">
    <div class="col-md-6" >
        <h1>Faça o login no nosso sistema de biometria por reconhecimento facial! <br><br>Lembre-se que é preciso estar registrado para o sistema funcionar!</h1>
    </div>
    <div class="col-md-6">
        <form method="POST" action="/loginFace/" id="loginForm" class="form-group" >
        {% csrf_token %}
        <button type="submit" form="loginForm" class="btn-lg btn-secondary" >Login por webcam</button>
  </form>
    </div>
</div>




    {% if message %}
        <div class="alert alert-danger m-2" id="error" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <script>
        setTimeout(function(){
            if ($('#error').length > 0){
                $('#error').remove();
            }
        },2000)
    </script>
{% endblock %}
